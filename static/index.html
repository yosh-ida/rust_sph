<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Rust + Webpack project!</title>
</head>

<body>
  <div style="text-align: center;">
    <canvas id="canvas"></canvas>
  </div>
  <div style="text-align: center;">
    <button id="button_start">
      start
    </button>
    <button id="button_stop">
      stop
    </button>
  </div>
  <div style="text-align: center;">
    <label>fps:</label><input type="range" id="slider_fps" min="1" max="60" step="1">
    <input type="number" id="input_fps" min="1" max="60" value="30"></input>
  </div>
  <div style="text-align: center;">
    <label>η:</label><input type="range" id="slider_eta" min="0" max="10" step="0.01">
    <input type="number" id="input_eta" min="0" max="10" value="0.04"></input>
  </div>
  <div style="text-align: center;">
    <label>ρ<sub>0</sub>:</label><input type="range" id="slider_rho" min="0" max="1000" step="0.1">
    <input type="number" id="input_rho" min="0" max="1000" value="1000"></input>
  </div>
  <div style="text-align: center;">
    <label>P<sub>0</sub>:</label><input type="range" id="slider_p" min="0" max="100" step="0.1">
    <input type="number" id="input_p" min="0" max="100" value="100"></input>
  </div>
  <div style="text-align: center;">
    <label>r:</label><input type="range" id="slider_r" min="0.01" max="10" step="0.01">
    <input type="number" id="input_r" min="0.01" max="10" value="0.01"></input>
  </div>
  <div style="text-align: center;">
    <label>h:</label><input type="range" id="slider_h" min="0.01" max="10" step="0.01">
    <input type="number" id="input_h" min="0.01" max="10" value="0.02"></input>
  </div>
  <script src="index.js"></script>
</body>

</html>
